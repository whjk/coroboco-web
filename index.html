<html>
<head>

    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./keys.js"></script>

</head>
<body>

<div id="left">
    <h1 id="title">CoRoboCo</h1>
    <div class="box">
        <h1 id="yes"><i class="fa fa-check-circle-o fa-3x"></i> Connected</h1>
        <h1 id="nope"><i class="fa fa-times-circle-o fa-3x"></i> Disconnected</h1>
    </div>

</div>
<div id="right">
    <div class="keys">
        <div class="up">W</div><br />
        <div class="left">A</div>
        <div class="down">S</div>
        <div class="right">D</div>
    </div>
    <div id="list">
      <ul>
        <li>W = Forward</li>
        <li>S = Disconnect</li>
        <li>A = LED1</li>
        <li>D = LED2</li>
      </ul>
    </div>

</div>

</body>
</html>
